version: "3.0"
networks:
  front-tier:
  back-tier:
services:
  plex:
    image: lscr.io/linuxserver/plex
    networks:
      - front-tier
    environment:
      - TZ=Europe/Berlin
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /plex/plex/config:/config
      - /plex/plex/tv:/tv
      - /plex/plex/movies:/movies
    ports:
      - 32400:32400
      - 1900:1900/udp
      - 3005:3005
      - 5353:5353
      - 8324:8324
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
      - 32469:32469
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr
    networks:
      - back-tier
      - front-tier
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - /plex/sonarr/config:/config
      - /plex/plex/tv:/tv #optional
      - /plex/nzbget/downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped
  nzbget:
    image: lscr.io/linuxserver/nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - /plex/nzbget/config:/config
      - /plex/nzbget/downloads:/downloads
    ports:
      - 6789:6789
    restart: unless-stopped
    networks:
      - back-tier